<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Playoff Pick'em Standings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <h1>NFL Playoff Pick'em Standings</h1>
    <div id="lastUpdated" style="font-size: 0.9em; color: #666; margin-bottom: 10px;">Last Updated:</div>

    <table id="standingsTable">
        <thead>
            <tr>
                <th data-column="0">Player</th>
                <th data-column="1" data-sort-dir="desc">Expected Points</th>
                <th data-column="2">Most Likely Points</th>
                <th data-column="3">Max Points</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="table-spacer"></div>

    <table id="selectedPlayerTableMakes" style="display:none;">
        <caption id="selectedPlayerNameMakes"></caption>
        <thead>
            <tr>
                <th>Team</th>
                <th>Points</th>
                <th>Playoff Probability</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <div class="table-spacer"></div>

    <table id="selectedPlayerTableMisses" style="display:none;">
        <caption id="selectedPlayerNameMisses"></caption>
        <thead>
            <tr>
                <th>Team</th>
                <th>Points</th>
                <th>Miss Probability</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
