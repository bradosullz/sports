<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Playoff Pick'em Standings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>NFL Playoff Pick'em Standings</h1>

    <table id="standingsTable">
        <thead>
            <tr>
                <th data-column="0">Player</th>
                <th data-column="1" data-sort-dir="desc">Expected Points</th>
                <th data-column="2">Most Likely Points</th>
                <th data-column="3">Maximum Points</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>125.5</td>
                <td>130</td>
                <td>155</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>132.1</td>
                <td>135</td>
                <td>160</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>110.8</td>
                <td>110</td>
                <td>140</td>
            </tr>
            <tr>
                <td>Diana</td>
                <td>128.0</td>
                <td>125</td>
                <td>150</td>
            </tr>
             <tr>
                <td>Eve</td>
                <td>132.1</td>
                <td>128</td>
                <td>165</td>
            </tr>
        </tbody>
    </table>

    <script src="script.js"></script>

</body>
</html>
